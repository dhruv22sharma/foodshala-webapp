<title>Register form</title>

<body style="background-color: #f2f2f2;">
<div id="nav_bar">
    <div id="nav_icon">
        FoodShala
    </div>
    <div id="nav_button">
        <button>About Us</button>
    </div>
</div>
<div class="register">
<div  class="row ">
    <div  class="col-md-5 offset-1 customer-reg">
        <form>
            <h1>Customer</h1>
            <input type="text" name="Username" placeholder="Username" required><br>
            <input type="number"name="phone-number" placeholder="Phone Number"required><br>
            <input type="email" name="E-mail" placeholder="E-Mail" required><br>
            <input type="checkbox" name="Veg" id="inp-checkbox">
            <label for="Veg">Vegetarian</label>
            <input type="checkbox" name="N-Veg" id="inp-checkbox">
            <label for="N-veg">Non-vegetarian</label><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="Confirm-password" placeholder="Confirm Password" required><br>
            <button>Register</button>
        </form>
    </div>
    <div  class="col-md-5 restaurant-reg">
        <form>
            <h1>Restaurants</h1>
            <input type="text" name="Rest-name" placeholder="Restaurant-name" required><br>
            <input type="number"name="phone-number" placeholder="Phone Number"required><br>
            <input type="email" name="E-mail" placeholder="E-Mail" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="Confirm-password" placeholder="Confirm Password" required><br>
            <button>Register</button>
        </form>
    </div>
</div>
<div class="link">If already an existing!!<a href="../login/login.html">Click here</a></div>

</div>
